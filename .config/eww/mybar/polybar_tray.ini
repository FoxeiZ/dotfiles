[bar/tray]
width = 10
height = 40
offset-x = 1860
offset-y = 15
tray-background = #00000000
tray-position = right
tray-detached = true
tray-offset-x = 20
modules-right = filler
enable-ipc = true

[settings]
pseudo-transparency = true

[module/filler]
type = custom/script
exec = "while read line; do true; done"
