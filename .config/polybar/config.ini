[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/bottom]
width = 100%
height = 30px
radius = 6
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 4pt
border-color = #00000000
module-margin = 1
modules-center = custom_text weather
bottom = true
separator = |
separator-foreground = ${colors.disabled}
tray-position = right
enable-ipc = true
include-file = $HOME/.config/polybar/fonts.ini
wm-restack = bspwm

[bar/top_left]
width = 370px
offset-x = 3px
height = 30px
radius = 6
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 4pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
fixed-center = true
modules-left = xworkspaces bspwm_next_layout backlight keyboard
cursor-click = pointer
include-file = $HOME/.config/polybar/fonts.ini
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = bspwm

[bar/top_center]
width = 1042px
offset-x = 368px
cursor-click = pointer
include-file = $HOME/.config/polybar/fonts.ini
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = bspwm
height = 30px
radius = 6
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 4pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
modules-center = xwindow
separator-foreground = ${colors.disabled}
fixed-center = true

[bar/top_right]
width = 512px
offset-x = 1405px
cursor-click = pointer
include-file = $HOME/.config/polybar/fonts.ini
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = bspwm
height = 30px
radius = 6
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 4pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
fixed-center = true
modules-right = memory cpu battery temp powermenu

[module/backlight]
type = internal/backlight
card = intel_backlight
enable-scroll = true
use-actual-brightness = true
label = %percentage%%
format-prefix = " ☼"
format = <label>
format-prefix-foreground = ${colors.primary}

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:100:...%
label-empty = " "
label-foreground = ${colors.primary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "MEM "
format-prefix-foreground = ${colors.primary}
label = %used%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1
date = %A, %d/%m/%Y - %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
battery = BAT1
adapter = AC
full-at = 97
low-at = 20
label-full = (Full) %percentage%%
format-full = <ramp-capacity>  <label-full>
format-full-prefix-foreground = ${colors.foreground}
label-charging = (Charge) %percentage%%
format-charging = <ramp-capacity>  <label-charging>
format-charging-prefix-foreground = ${colors.foreground}
label-discharging = %percentage%%
format-discharging = <ramp-capacity>  <label-discharging>
format-discharging-prefix-foreground = ${colors.foreground}
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
bar-capacity-width = 10
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/powermenu]
type = custom/text
content = ""
click-left = $HOME/.config/rofi/powermenu.sh
content-foreground = ${colors.primary}

[module/custom_text]
type = custom/text
content = "I use Arch btw"
content-foreground = ${colors.primary}

[module/temp]
type = custom/script
format-prefix = "TEMP "
format-prefix-foreground = ${colors.primary}
label = %output%℃
exec = $HOME/.config/polybar/scripts/temperature_info.sh
interval = 5

[module/bspwm_next_layout]
type = custom/text
click-left = "bspc desktop focused --layout next"
content = ""
content-foreground = ${colors.primary}

[module/weather]
type = custom/script
exec = $HOME/.config/polybar/scripts/weather.sh
tail = false
interval = 960

[module/keyboard]
type = internal/xkeyboard
blacklist-0 = scroll lock
label-indicator-on-capslock = "Caps  "
label-indicator-off-capslock = "Caps   "
label-indicator-on-numlock = "Num  "
label-indicator-off-numlock = "Num   "
format = <label-indicator>

[settings]
screenchange-reload = true
pseudo-transparency = true
