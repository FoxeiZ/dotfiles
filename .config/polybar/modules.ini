[module/audio]
    type = internal/pulseaudio
    format-volume-prefix = "VOL "
    format-volume = <label-volume>
    label-muted = muted
    label-volume = %percentage%%
    click-left = pactl set-sink-mute @DEFAULT_SINK@ toggle

[module/date]
    type = internal/date
    interval = 1
    date = %a %d-%m-%Y
    time = %k:%M:%S
    label = %date% %time%

[module/xwindow]
    type = internal/xwindow
    format = <label>
    label = %title%
    label-maxlen = 20
    label-empty = "*"

[module/workspaces]
    type = internal/xworkspaces
    pin-workspaces = false
    enable-click = true
    enable-scroll = true
    format-padding = 1
    format = <label-state>
    label-monitor = %name%
    label-active = "*"
    label-active-foreground = ${colors.blue}
    label-active-padding = 1
    label-occupied-foreground = ${colors.fg}
    label-occupied-padding = 1
    label-urgent-padding = 1
    label-empty-foreground = ${colors.gray}
    label-empty-padding = 1

[module/hostname]
    type = custom/script
    interval = 9999
    exec = hostnamectl --static

[module/redshift]
    type = custom/script
    interval = 0.5
    exec = source $HOME/.config/polybar/redshift/env.sh && $HOME/.config/polybar/redshift/redshift.sh temperature
    click-left = source $HOME/.config/polybar/redshift/env.sh && $HOME/.config/polybar/redshift/redshift.sh toggle
    scroll-up = source $HOME/.config/polybar/redshift/env.sh && $HOME/.config/polybar/redshift/redshift.sh increase
    scroll-down = source $HOME/.config/polybar/redshift/env.sh && $HOME/.config/polybar/redshift/redshift.sh decrease

[module/memory]
    type = internal/memory
    interval = 5
    format = MEM <label>
    label = %gb_used%

[module/cpu]
    type = internal/cpu
    warn-percentage = 90
    format = <label> <barload>
    format-prefix = "CPU "
    label = %percentage%%
    label-warn = %percentage%%

[network]
    type = internal/network
    interval = 1
    accumulate-stats = true
    format-connected = <label-connected>
    format-disconnected = <label-disconnected>
    label-connected = Online
    label-disconnected = Offline

[module/wired-network]
    inherit = network
    interface-type = wired

[module/wireless-network]
    inherit = network
    interfact-type = wireless
